<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HopeLink Navbar</title>
<!-- Box Icons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8fafc;
    }

    /* NAVBAR MAIN */
    .navbar {
        display: flex;
        align-items: center;
        padding: 15px 40px;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    /* LOGO + TEXT */
    .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .logo-section img {
        width: 45px;
    }

    .brand-text h2 {
        margin: 0;
        font-size: 22px;
        color: #0f172a;
    }

    .brand-text p {
        margin: 0;
        font-size: 14px;
        color: #10b981;
        font-weight: bold;
    }

    /* DONATION BADGE */
    /* .donate-badge {
        background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        color: white;
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 500;
        margin-left: 30px;
        white-space: nowrap;
    } */

    /* MENU */
    .nav-links {
        display: flex;
        align-items: center;
        gap: 28px;
    }

    .nav-links a {
        text-decoration: none;
        color: #4b5563;
        font-size: 16px;
        font-weight: 500;
        transition: 0.2s;
    }

    .nav-links a:hover,
    .active {
        color: #2563eb !important;
    }

    /* DROPDOWN */
    .dropdown {
        position: relative;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .dropdown-menu {
        position: absolute;
        background: white;
        border: 1px solid #e5e7eb;
        top: 35px;
        left: 0;
        padding: 10px 0;
        display: none;
        border-radius: 6px;
        min-width: 150px;
        z-index: 10;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
    }

    .dropdown-menu a {
        display: block;
        padding: 8px 15px;
        color: #374151;
    }

    .dropdown-menu a:hover {
        background: #f3f4f6;
    }

    /* OPPORTUNITIES BUTTON */
    .opportunities-btn {
        background: #fbbf24;
        border-radius: 10px;
        padding: 8px 18px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    /* DONATE BUTTON */
    .donate-now {
        background: #10b981;
        color: white;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 700;
        border: none;
        margin-left: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 900px) {
        .nav-links {
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .donate-badge {
            margin: 10px 0;
        }
    }
</style>

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">

    <!-- Logo + Name -->
    <div style="display:flex; align-items:center;">
        <div class="logo-section">
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048946.png">
            <div class="brand-text">
                <h2>HopeLink</h2>
                <p>Mahama Refugee Camp</p>
            </div>
        </div>

        <!-- Donate Badge -->

    </div>

    <!-- Navigation -->
    <div class="nav-links">

        <a href="#">Home</a>

        <div class="dropdown">
            <a>Programs</a>
            <i class='bx bx-chevron-down'></i>
            <div class="dropdown-menu">
                <a href="#">Tech Education</a>
                <a href="#">Entrepreneurship</a>
                <a href="#">Youth Empowerment</a>
            </div>
        </div>

        <a href="#">About</a>
        <a href="#">Get Involved</a>

        <div class="dropdown">
            <a>News & Updates</a>
            <i class='bx bx-chevron-down'></i>
            <div class="dropdown-menu">
                <a href="#">Blog</a>
                <a href="#">Announcements</a>
            </div>
        </div>

        <a href="#" class="active">Contact</a>

        <div class="dropdown">
            <button class="opportunities-btn">
                Opportunities
                <i class='bx bx-chevron-down'></i>
            </button>
            <div class="dropdown-menu">
                <a href="#">Jobs</a>
                <a href="#">Volunteer</a>
            </div>
        </div>

        <button class="donate-now">❤️ Donate Now</button>

    </div>
</nav>

</body>
</html>
